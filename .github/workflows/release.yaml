name: "Release"

on:
  push:
    tags:
      - '*'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup go
        uses: actions/setup-go@v5
        with:
          go-version: "1.20"

      - name: Release
        uses: goreleaser/goreleaser-action@v4
        with:
          version: latest
          args: -f .goreleaser.yaml release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}